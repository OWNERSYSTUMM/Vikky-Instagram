<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vikky Instagram</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>vikky_instagram</h2>
</div>

<!-- PROFILE -->
<div class="profile">

  <div class="top">
    <div class="dp">
      <img src="assets/dp.jpg" alt="dp">
    </div>

    <div class="stats">
      <div><span>180</span>Posts</div>
      <div><span>1.9K</span>Followers</div>
      <div><span>617</span>Following</div>
    </div>
  </div>

  <div class="bio">
    <b>꧁༒☬❤️ UP 61 GHAZIPUR ❤️☬༒꧂</b><br>
    Anand Yaduvanshi ⚔️
  </div>

  <div class="buttons">
    <button>Follow</button>
    <button>Message</button>
  </div>

</div>

<!-- VIDEO GRID -->
<div class="grid">

  <div class="post">
    <video muted loop playsinline>
      <source src="assets/v1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="post">
    <video muted loop playsinline>
      <source src="assets/v2.mp4" type="video/mp4">
    </video>
  </div>

  <div class="post">
    <video muted loop playsinline>
      <source src="assets/v3.mp4" type="video/mp4">
    </video>
  </div>

  <div class="post">
    <video muted loop playsinline>
      <source src="assets/v4.mp4" type="video/mp4">
    </video>
  </div>

  <div class="post">
    <video muted loop playsinline>
      <source src="assets/v5.mp4" type="video/mp4">
    </video>
  </div>

  <div class="post">
    <video muted loop playsinline>
      <source src="assets/v6.mp4" type="video/mp4">
    </video>
  </div>

</div>

</body>
</html>
